apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpserver-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: httpserver
  template:
    metadata:
      labels:
        app: httpserver
    spec:
      containers:
        - name: httpserver
          image: miaochaofelix/httpserver:v1
        # 资源需求
        resources:
          limits:
            memory: 200Mi
          requests:
            memory: 100Mi
      # QoS
      qosClass: Burstable